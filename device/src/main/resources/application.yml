spring:
  application:
    name: device

  cache:
    type: redis

  datasource:
    url: jdbc:mysql://localhost:3306/iot-sensor-db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none

    show-sql: true

    properties:
      hibernate:
        format_sql: true

server:
  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true

    service-url:
      defaultZone: http://localhost:8761/eureka/