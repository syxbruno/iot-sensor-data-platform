services:
  db:
    image: mysql:9.4.0
    container_name: iot-sensor-db
    environment:
      MYSQL_DATABASE: iot-sensor-db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - iot-sensor-db:/var/lib/mysql

volumes:
  iot-sensor-db: